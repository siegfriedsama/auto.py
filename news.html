<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Today's News</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom right, #f8f8f8, #ffe4c4);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  header {
    background-color: #ffb347;
    width: 100%;
    text-align: center;
    padding: 20px 0;
    color: white;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  .container {
    max-width: 800px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 25px;
    margin-top: 30px;
    text-align: center;
  }

  .preview {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 10px;
  }

  input[type="file"] {
    margin-top: 15px;
  }

  .caption {
    margin-top: 20px;
    font-size: 18px;
    font-style: italic;
    color: #444;
  }

  footer {
    margin-top: auto;
    padding: 15px;
    text-align: center;
    color: #777;
    font-size: 14px;
  }
</style>
</head>

<body>
<header>üì∞ Today's News</header>

<div class="container">
  <h2>Upload Your News Photo</h2>
  <input type="file" id="photoInput" accept="image/*">
  <img id="previewImage" class="preview" src="" alt="">
  
  <textarea id="captionInput" placeholder="Write your news caption here..." rows="3" style="width:100%; margin-top:15px; padding:10px; border-radius:10px; border:1px solid #ccc;"></textarea>
  
  <button onclick="showNews()" style="margin-top:15px; padding:10px 20px; background:#ffb347; color:white; border:none; border-radius:10px; cursor:pointer;">Publish</button>
  
  <div id="newsOutput" style="margin-top:30px;"></div>
</div>

<footer>¬© 2025 Simple News Site | Made by Siegfried Sam√°</footer>

<!-- üîä Background music -->
<audio id="bgMusic" autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/04/05/audio_3e707f2c38.mp3" type="audio/mp3">
</audio>

<script>
  // autoplay trick for mobile browsers
  document.addEventListener('click', () => {
    const music = document.getElementById('bgMusic');
    music.play().catch(() => {});
  }, { once: true });

  // show uploaded image and caption
  const photoInput = document.getElementById('photoInput');
  const previewImage = document.getElementById('previewImage');
  photoInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  function showNews() {
    const caption = document.getElementById('captionInput').value;
    const newsOutput = document.getElementById('newsOutput');
    if (previewImage.src && caption.trim() !== "") {
      newsOutput.innerHTML = `
        <h3>üóûÔ∏è Latest Update:</h3>
        <img src="${previewImage.src}" class="preview">
        <p class="caption">"${caption}"</p>
      `;
    } else {
      alert("Please upload a photo and write a caption first!");
    }
  }
</script>

</body>
</html>
